<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Pokemon Dex - Catch em' All</title>
</head>
<body>
    <header>
        <img class="pokemonLogo" src="./assets/Pokemon.svg" alt="Pokemon Logo">
        <input id="searchBar" type="text" placeholder="Search for a Pokemon" />
        <button id="btn">Catch Em' All</button> 
    </header>

    <div class="pokemon-info">
        <img id="imgContainer" class="pokemon-image" />
        <div class="info">
            <h2 id="pokemonName" class="pokemon-name"></h2>
            <h2 id="pokemonHeight" class="pokemon-detail"></h2>
            <h2 id="pokemonWeight" class="pokemon-detail"></h2>
            <h2 id="pokemonType" class="pokemon-detail"></h2>
        </div>
    </div>
</body>
</html>
